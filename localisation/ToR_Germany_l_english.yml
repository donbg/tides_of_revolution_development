GER_social_democrat_party_long:0 "Sozialdemokratische Partei Deutschlands \n§gThe Social Democratic Party of Germany is the oldest party in the Reichstag, founded in 1863. In 1917 the radical socialists in the party were expelled and formed their own organization, the USPD. With increased support from moderates the party managed to win the general election following the war. After being forced from power during the Kapp-Lüttwitz Putsch the party was criminalized under the reinstated Anti-Socialist Laws. The government accused the party of fraternizing with revolutionaries from Russia and France. However their ban was rescinded in 1931 and the party has since then enjoyed moderate support among the German populace.§!"
